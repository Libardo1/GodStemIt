  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <body ng-app="app">

    <div class="container">

          <div class="row">
            <div class="col-sm-6">
              <h1>Czy to dobre?</h1>
              <h3>Wpisz zdanie obok i sam siÄ™ przekonaj</h3>
              <p>Wykorzystujemy tu doprawdy zaawansowane technologie...</p>
            </div>

            <div class="col-sm-6">
              <div class="interactive" ng-controller="PredictionController">
                <div class="row">
                  <textarea rows=6 cols=70 ng-model="sentence" ng-click="wipe()" ng-change="predict()">

                  </textarea>
                </div>
                <div class="row">
                  <div class="col-sm-6">
                    {{mood}}
                  </div>
                  <div class="col-sm-6">
                    {{prob}}%
                  </div>
                </div>
              </div>
            </div>

          </div>

        </div>

    <footer class="footer">
      <p>Awesomeness by <a href="https://twitter.com/don_khozzy">@don_khozzy</a></p>
      <p>Poland 2015</p>
    </footer>

    <div style="display:none">
    <oauth
    site="OAUTH_SERVER_URI_HERE"
    client-id="CLIENT_ID_HERE"
    redirect-uri="REDIRECT_URI_HERE"
    profile-uri="PROFILE_URI_HERE"
    scope="SCOPE_HERE">
    </oauth>
    </div>

    <!-- bower:js -->
    <script src="bower_components/jquery/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/ngstorage/ngStorage.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <!-- endbower -->

    <!-- build:js({.tmp,app}) oauth-ng.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/services/access-token.js"></script>
    <script src="scripts/services/endpoint.js"></script>
    <script src="scripts/services/profile.js"></script>
    <script src="scripts/interceptors/oauth-interceptor.js"></script>
    <script src="scripts/directives/oauth.js"></script>
    <!-- endbuild -->

    <script src="scripts/modules/prediction.js"></script>

    <script>
      var app = angular.module('app', ['oauth']);

      angular.module('app').config(function($locationProvider) {
        $locationProvider.html5Mode(true).hashPrefix('!');
      });
    </script>

</body>
</html>
